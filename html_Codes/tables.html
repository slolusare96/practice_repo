<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table html</title>
    <link rel="stylesheet" href="./css_files/tables.css" />
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th style="width: 60%">Name</th>
        <th style="width: 20%">Roll No</th>
        <th style="width: 20%">Place</th>
      </tr>
      <tr>
        <td>Shubham</td>
        <td>0101</td>
        <td>Katol</td>
      </tr>
      <tr>
        <td>Rakesh</td>
        <td>0202</td>
        <td>Nagpur</td>
      </tr>
      <tr>
        <td>Ranjana</td>
        <td>0303</td>
        <td>Masli</td>
      </tr>
      <tr>
        <td>Rakhi</td>
        <td>0404</td>
        <td>Pune</td>
      </tr>
    </table>
    <div style="align-content: stretch">
      <table>
        <tr>
          <th style="width: 50%">Name</th>
          <th style="width: 25%">Roll No</th>
          <th style="width: 25%">Place</th>
        </tr>
        <tr>
          <td>Shubham</td>
          <td>0101</td>
          <td>Katol</td>
        </tr>
        <tr>
          <td>Rakesh</td>
          <td>0202</td>
          <td>Nagpur</td>
        </tr>
        <tr>
          <td>Ranjana</td>
          <td>0303</td>
          <td>Masli</td>
        </tr>
        <tr>
          <td>Rakhi</td>
          <td>0404</td>
          <td>Pune</td>
        </tr>
      </table>
    </div>
    <iframe name="first iframe" frameborder="2px"></iframe>
    <a
      href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_cellpadding2"
      target="first iframe"
      >Click here!</a
    >
  </body>
</html>
