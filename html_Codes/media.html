<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with multimedia</title>
  </head>
  <body>
    <h1>Going through media</h1>

    <h2>Inserting the video</h2>
    <video
      src="./videos/video.mp4"
      controls
      loop
      width="800px"
      height="600px"
    ></video>

    <h2>Inserting audio</h2>
    <audio
      src="./audio/04 Dangal - Title Song (Daler Mehndi) 320Kbps.mp3"
      controls
      style="
        border: 2px grey solid;
        border-top-left-radius: 30px;
        border-bottom-right-radius: 30px;
        background-color: aquamarine;
      "
    ></audio>

    <h2>Inserting an youtube video</h2>
    <iframe
      width="1031"
      height="580"
      src="https://www.youtube.com/embed/JI4kwGx5EJE"
      title="Demeter, ISHNLV - Ad Kolima (Official Audio)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
